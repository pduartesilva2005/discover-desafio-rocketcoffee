<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketCoffee</title>

    <link rel="icon" href="./assets/logo-desktop.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo"> </a>

      <div class="navbar_wrapper" data-js="navbar">
        <nav class="navbar">
          <ul>
            <li class="selected">
              <a href="#">Home</a>
            </li>

            <li>
              <a href="#">Menu</a>
            </li>

            <li>
              <a href="#">Recompensas</a>
            </li>

            <li>
              <a href="#">Gift Cards</a>
            </li>

            <li>
              <a href="#">Lojas</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="menu open" data-js="menu"></div>

      <div class="take-coffee-desktop">
        <button class="button">Pegar meu café</button>
      </div>
    </header>

    <main>
      <section>
        <div class="title_header">
          <p class="title_header_text">
            O café que fará seu código decolar para o próximo nível.
          </p>
        </div>

        <div class="take-coffee-mobile">
          <button class="button">
            Pegar meu café
            <img class="arrow" src="./assets/arrow.svg" />
          </button>
        </div>

        <div>
          <div class="great">
            <p class="great_coffee">Great Coffee</p>
            <p class="great_code">&lt;Great Code /&gt;</p>
          </div>

          <figure class="rocket-coffee-figure">
            <img src="./assets/rocket-coffee.png" alt="RocketCoffee" />
          </figure>
        </div>
      </section>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
